<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./site.css">
    <script src="https://kit.fontawesome.com/7a410b662b.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header class="header">
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>

        <video src="./lake.mp4" muted loop autoplay></video>
        <div class="overlay"></div>

        <div class="text">
            <h1>Never Stop</h1>
            <h2>Exploring the World</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam sit molestias, est cumque neque alias optio nisi ut placeat qui.</p>
            <a href="#">Explore</a>
        </div>

        <div class="socials">
            <a href="#"> <i class="fa-brands fa-instagram"></i> </a> 
            <a href="#"> <i class="fa-brands fa-facebook-f"></i> </a> 
            <a href="#"> <i class="fa-brands fa-twitter"></i> </a> 
        </div>
    </section>

    <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Destination</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    
      <script>
           const menuToggle = document.querySelector('.toggle');
           const showcase = document.querySelector('.container');

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                showcase.classList.toggle('active');
            });
      </script>

</body>
</html>
